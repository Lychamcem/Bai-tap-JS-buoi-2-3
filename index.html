<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-bai1-tab" data-toggle="pill" data-target="#v-pills-bai1"
                        type="button" role="tab" aria-controls="v-pills-bai1" aria-selected="true">Bài 1</button>
                    <button class="nav-link" id="v-pills-bai2-tab" data-toggle="pill" data-target="#v-pills-bai2"
                        type="button" role="tab" aria-controls="v-pills-bai2" aria-selected="false">Bài 2</button>
                    <button class="nav-link" id="v-pills-bai3-tab" data-toggle="pill" data-target="#v-pills-bai3"
                        type="button" role="tab" aria-controls="v-pills-bai3" aria-selected="false">Bài 3</button>
                    <button class="nav-link" id="v-pills-bai4-tab" data-toggle="pill" data-target="#v-pills-bai4"
                        type="button" role="tab" aria-controls="v-pills-bai4" aria-selected="false">Bài 4</button>
                    <button class="nav-link" id="v-pills-bai5-tab" data-toggle="pill" data-target="#v-pills-bai5"
                        type="button" role="tab" aria-controls="v-pills-bai5" aria-selected="false">Bài 5</button>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-bai1" role="tabpanel"
                        aria-labelledby="v-pills-bai1-tab">
                        <div class="bai1">
                            <form class="item">
                                <label for="">Tính tiền lương nhân viên</label>
                                <input id="salaryperday" type="text" placeholder="Nhập lương một ngày">
                                <input id="numofworkday" type="text" placeholder="Số ngày làm">
                                <button id="calc1" type="button">Tính lương</button>
                            </form>
                            <div id="output1" style="display:none"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-bai2" role="tabpanel" aria-labelledby="v-pills-bai2-tab">
                        <form class="item">
                            <label for="">Tính giá trị trung bình</label>
                            <input id="num1" type="text" placeholder="Nhập số thứ 1" id="">
                            <input id="num2" type="text" placeholder="Nhập số thứ 2" id="">
                            <input id="num3" type="text" placeholder="Nhập số thứ 3" id="">
                            <input id="num4" type="text" placeholder="Nhập số thứ 4" id="">
                            <input id="num5" type="text" placeholder="Nhập số thứ 5" id="">
                            <button id="calc2" type="button">Tính trung bình</button>
                        </form>
                        <div id="output2" style="display:none"></div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-bai3" role="tabpanel" aria-labelledby="v-pills-bai3-tab">
                        <form class="item">
                            <label for="">Quy đổi tiền</label>
                            <input id="usd" type="text" placeholder="Nhập số tiền USD">
                            <button id="calc3" type="button">Quy đổi tiền</button>
                        </form>
                        <div id="output3" style="display:none"></div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-bai4" role="tabpanel" aria-labelledby="v-pills-bai4-tab">
                        <form class="item">
                            <label for="">Tính diện tích,chu vi hình chữ nhật</label>
                            <input id="dai" type="text" placeholder="Nhập chiều dài">
                            <input id="rong" type="text" placeholder="Nhập chiều rộng">
                            <button id="calc4" type="button">Tính</button>
                        </form>
                        <div id="output4" style="display:none"></div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-bai5" role="tabpanel" aria-labelledby="v-pills-bai5-tab">
                        <form class="item">
                            <label for="">Tính tổng 2 ký số</label>
                            <input id="numBer" type="text" placeholder="Nhập số có 2 chữ số">
                            <button id="calc5" type="button">Tính tổng</button>
                        </form>
                        <div style="display:none" id="output5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"
        integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>

</html>
